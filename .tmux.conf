# Remap prefix to C-f
set -g prefix C-f
unbind C-b
bind C-f send-prefix

# Open last window
bind-key C-f last-window

# Make tabs start with 1
set -g base-index 1

# 256 colors
set -g default-terminal "screen-256color"

# History limit
set -g history-limit 10000

# Better name management
bind c new-window \; command-prompt "rename-window '%%'"
bind C new-window
bind , command-prompt "rename-window '%%'"

# Mouse
set -g mouse on
setw -g mouse on
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# automatic tab renaming
# setw -g automatic-rename on
# set-option -g set-titles on
# set-option -g set-titles-string '#(hostname -s) #P #W' # window number,program name,active (or not)

# Colors
set -g status-fg white
set -g status-bg colour234
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Statusbar
set -g status-left-length 24 
set -g status-left '#[fg=black]#[fg=red]#(hostname -s)#[fg=black] #[default]'
set -g status-right '#[fg=black] #[fg=blue,bold]%b %d #[fg=white]%H:%M#[fg=black]#[default]'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour36] âˆ´#[fg=colour16,bg=colour36,noreverse,bold] #I #W #[fg=colour39,bg=colour234,nobold]"
set -g status-interval 5

# prefix+r reloads the configuration, handy
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on
set-option -g visual-bell on

# Copy mode
setw -g mode-keys vi
bind ` copy-mode
unbind [
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection
bind -t vi-copy Escape cancel
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10
